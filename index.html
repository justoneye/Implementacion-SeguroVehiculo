<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Pilar Camargo Márquez">
  <meta name="description" content="">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">

  <title>Seguro de Vehículo</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <section class="form" id="form">
    <h1>
      Encuentra tu seguro
    </h1>

    <div class="row">
      <form class="insurance-data">
        <div class="row">       
          
          <label for="insuranceType">¿Qué tipo de seguro quieres?</label>
          <div class="col-lg-4 col-sm-12">
            <input type="radio" name="insuranceType" value="car"> Auto </label>
          </div>
          <div class="col-lg-4 col-sm-12">
            <input type="radio" name="insuranceType" value="moto"> Moto </label>
          </div>
          <div class="col-lg-4 col-sm-12">
            <input type="radio" name="insuranceType" value="tech"> Tecnología </label>
          </div>

          <hr style="border:2px">

          <div class="col-lg-6 col-sm-12">
            <input type="text" class="form-control insurance-data my-3" id="firstName" placeholder="Nombre" required>
          </div>

          <div class="col-lg-6 col-sm-12">
            <input type="text" class="form-control insurance-data my-3" id="lastName" placeholder="Apellido" required>
          </div>  

          <div class="col-lg-6 col-sm-12">
            <input type="tel" class="form-control insurance-data my-3" id="phone" placeholder="Teléfono">
          </div>

          <div class="col-lg-6 col-sm-12">
            <input type="email" class="form-control insurance-data my-3" id="email" placeholder="E-mail">
          </div>

          <div class="col-12">
            <input type="date" class="form-control insurance-data my-3" id="birthday" placeholder="Fecha de Nacimiento" required>
          </div>

          <div class="col-lg-6 col-sm-12">
            <select class="form-control form-select insurance-data my-3" id="occupation" placeholder="Ocupación" required>
              <option value="employee">Empleado</option>
              <option value="pensioner">Pensionado</option>
              <option value="selfEmployed">Independiente</option>
            </select>
          </div>

          <div class="col-lg-6 col-sm-12">
            <input type="number" class="form-control insurance-data my-3" id="income" placeholder="Ingresos" required>
          </div>

          <div class="col-12">
            <input type="number" class="form-control insurance-data my-3" id="valuation" placeholder="Avalúo" required>
          </div>

          <input type="submit" class="form-control insurance-data my-5 btn btn-outline-light" value="Cotizar" onclick="getInsurance()">
      </form> 
    </div>
  </section>

  <section class="options" id="options">
    <h1 id="clientName">
    </h1>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <hr style="border:2px">
        <button type="button" class="btn btn-outline-light btn-sm">Solicitar</button>
      </div>
    </div>
  </section>

  <script>
    function getAge(birthday) {
      var today = new Date();
      var birthDate = new Date(birthday);
      var age = today.getFullYear() - birthDate.getFullYear();
      var m = today.getMonth() - birthDate.getMonth();
      
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
          }

      return age;
    }

    function getInsurance() {
      document.getElementById("insurance-data").submit();
      document.getElementById('options').style.visibility='visible';

      var clientType = document.querySelector('input[name="insuranceType"]:checked');
      var clientFirstName = document.getElementById('firstName').value;
      var clientLastname = document.getElementById('lastName').value;
      var client = clientFirstName + ' ' + clientLastname;
      document.getElementById('clientName').innerText = client;


      var clientBirthday = getAge(document.getElementById('birthday').value);
      var clientOccupation = document.getElementById('occupation').value;
      var clientIncome =  parseInt(document.getElementById('income').value);
      var clientValuation =  parseInt(document.getElementById('valuation').value);
    }
    </script>

</body>
</html>
