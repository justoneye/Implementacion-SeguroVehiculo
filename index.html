<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Pilar Camargo Márquez">
  <meta name="description" content="">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Seguro de Vehículo</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <h1>
    Encuentra tu seguro
  </h1>
  <p>
    ¿Qué tipo de seguro quieres?
  </p>

  <hr style="border:2px">

  <div class="row">
    <form class="insurance-data">
      <div class="row">
        <div class="col-6 col-md-12 col-sm-12">
          <input type="text" class="form-control insurance-data my-3" id="firstName" placeholder="Nombre">
        </div>

        <div class="col-6 col-md-12 col-sm-12">
          <input type="text" class="form-control insurance-data my-3" id="lastName" placeholder="Apellido">
        </div>  

        <div class="col-6 col-md-12 col-sm-12">
          <input type="tel" class="form-control insurance-data my-3" id="phone" placeholder="Teléfono">
        </div>

        <div class="col-6 col-md-12 col-sm-12">
          <input type="email" class="form-control insurance-data my-3" id="email" placeholder="E-mail">
        </div>

        <div class="col-12">
          <input type="date" class="form-control insurance-data my-3" id="birthday" placeholder="Fecha de Nacimiento">
        </div>

        <div class="col-6 col-md-12 col-sm-12">
          <select class="form-control form-select insurance-data my-3" id="country" required>
            <option value="">País</option>
          </select>
        </div>

        <div class="col-6 col-md-12 col-sm-12">
          <input type="number" class="form-control insurance-data my-3" id="income" placeholder="Ingresos">
        </div>

        <div class="col-12">
          <input type="number" class="form-control insurance-data my-3" id="value" placeholder="Avalúo">
        </div>

        <input type="submit" class="form-control insurance-data my-3" value="Cotizar">
    </form> 
   </div>
</body>
</html>
