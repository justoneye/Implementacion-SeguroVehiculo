<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Pilar Camargo Márquez">
  <meta name="description" content="">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Seguro de Vehículo</title>
</head>

<body>
  <h1>
    Encuentra tu seguro
  </h1>
  <p>
    ¿Qué tipo de seguro quieres?
  </p>

  <hr style="border:2px;">

  <div class="row">
    <form class="insurance-data">
      <div class="row">
        <div class="col-6">
          <input type="text" class="insurance-data" id="firstName" placeholder="Nombre">
        </div>

        <div class="col-6">
          <input type="text" class="insurance-data" id="lastName" placeholder="Apellido">
        </div>  

        <div class="col-6">
          <input type="tel" class="insurance-data" id="phone" placeholder="Teléfono">
        </div>

        <div class="col-6">
          <input type="email" class="insurance-data" id="email" placeholder="E-mail">
        </div>

        <div class="col-12">
          <input type="date" class="insurance-data" id="birthday" placeholder="Fecha de Nacimiento">
        </div>

        <div class="col-6">
          <input type="number" class="insurance-data" id="phone" placeholder="Avalúo">
        </div>

        <div class="col-6">
          <input type="text" class="insurance-data" id="address" placeholder="Address">
        </div>

        <div class="col-6">
          <input type="text" class="insurance-data" id="address" placeholder="Address">
        </div>



        <div class="col-md-6">
          <input type="text" class="insurance-data my-3" id="city" placeholder="Ciudad">
        </div>

        <div class="col-md-6">
          <select class="form-select my-3" id="country" required>
            <option value="">País</option>
          </select>
        </div>

        <input type="submit" class="insurance-data" value="Cotizar">
    </form> 
   </div>
</body>
</html>
